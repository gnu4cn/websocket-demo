<!doctype html>
<html ng-app="wsDemo">
    <head>
        <meta charset="UTF-8">
        <title>Web套接字演示 -- express.js, socket.io, angularJS, bootstrap</title>
        <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/styles/room.css">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="/components/angular/angular.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSocket Demo</a>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top:100px;">
            <div class="col-md-12">
                <div class="panel panel-default room" ng-controller="RoomCtrl">
                    <div class="panel-heading room-header">TechNode</div>
                    <div class="panel-body room-content">
                        <div class="list-group messages" auto-scroll-to-bottom>
                            <div class="list-group-item message" ng-repeat="msg in msgz track by $index">
                                某某: {{msg}}
                            </div>
                        </div>
                        <form class="message-creator" ng-controller="MessageCreatorCtrl">
                            <div class="form-group">
                                <textarea required class="form-control message-input" ng-model="neoMsg" ctrl-enter-break-line="createMessage()" placeholder="Ctrl+Enter to quick send"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/app-client.js"></script>
        <script src="/js/wsService.js" type="text/javascript"></script>
        <script src="/js/controllers.js" type="text/javascript"></script>
        <script src="/js/directives.js" type="text/javascript"></script>
    </body>
</html>
